<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
  <div id="app">
    <p>123</p>  <!-- render渲染会把所有div#app中的其他标签覆盖掉，-->
  </div>
	<script src="lib/vue.js"></script>
	<script>

  var login = {
    template: '<h1>这是一个组件</h1>'
  }

	var vm = new Vue({
    el: '#app',
    render: function(createElements) { // createElements是形参，名字可以换
      return createElements(login)
    }
	});
	</script>
</body>
</html>
