<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
  <style>
  * {
    margin: 0;
    padding: 0;
    font-size: 20px;
  }

  #header {
    width: 100%;
    height: 80px;
    background-color: pink;
  }
  #container {
    display: flex;
    height: 600px;

  }

  #left {
    flex:2;
    background-color: skyblue;
  }

  #main {
    flex:8;
    background-color: lightgreen;
  }
  </style>
</head>
<body>
  <div id="app">
      <router-view></router-view>
      <div id="container">
        <router-view name="left"></router-view>  <!-- 使用name指向特定视图-->
        <router-view name="main"></router-view>  <!-- 使用name指向特定视图-->
      </div>
  </div>

	<script src="lib/vue.js"></script>
  <script src="lib/vue-router.js"></script>
	<script>
    var header = {
      template: '<h1 id="header">头部区域</h1>'
    }
    var leftbox = {
      template: '<h1 id="left">侧边区域</h1>'
    }
    var mainbox = {
      template: '<h1 id="main">主要区域</h1>'
    }

    var routerObj = new VueRouter({
      routes: [
        {path:'/', components:{  //使用components代替component,可以一次关联多个组件对象
          default: header,
          left: leftbox,
          main: mainbox
        }}
      ]
    })

    var vm =new Vue({
      el: '#app',
      router: routerObj //将路由规则对象，注册到vm实例上
    });
  </script>
</body>
</html>
