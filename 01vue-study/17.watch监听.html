<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div id="app">
    <input type="text" v-model="msg1">+
    <input type="text" v-model="msg2">=
    <input type="text" v-model="msg3">
  </div>
  <script src="lib/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data:{
        msg1:'',
        msg2:'',
        msg3:''
      },
      watch: { // watch监听，如果对应数据发生变化，则触发函数
        msg1:function() {
          this.msg3 = this.msg1 + this.msg2
        },
        msg2:function() {
          this.msg3 = this.msg1 + this.msg2
        }
      }
    })
  </script>
</body>
</html>
