<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div id="app">
    <input type="text" v-model="msg1">+
    <input type="text" v-model="msg2">=
    <input type="text" v-model="fullname"> <!--注意计算属性在调用的时候，一定不要加括号，只要把他当做是一个属性即可-->
  </div>
  <script src="lib/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data:{
        msg1:'',
        msg2:'',
        msg3:''
      },
      computed: {
        fullname() {
          return this.msg1+this.msg2
        }
      }
    });
  </script>
</body>
</html>
